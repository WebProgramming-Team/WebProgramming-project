<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>벽돌깨기 게임</title>
  <link rel="stylesheet" href="game.css">

  <!-- 폰트 선언부 -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- =========== -->
</head>
<body>

<!-- 오프닝 화면 -->

<div id = "intro-page" class = "menu-page">
  <h1>벽돌 부수기</h1>
  <label>볼륨 설정: </label>
  <input type = "range" min = "0" max = "100" class = "volume-bar" id = "intro-bar">
  <div class = "volume">50</div>
  <br>
  <button id="menu-music-button">음악 재생</button>
  <button id="intro-to-main" class = "back-button">메인 메뉴로</button>
</div>


 
<!-- 메인 메뉴 -->
<div id="main-menu" class = "start-page">
      <div id = "main-menu-background-area">
        <img src = "images\intro-asset\background\intro-background1.jpg" alt = "메인 메뉴/스타트페이지/백그라운드사진1">
      </div>
      <div id = "main-menu-titleEmoji-area">
        <p>✍️</p>
      </div>
      <div id = "main-menu-title-area">
        <p>과제를 해보자!</p>
      </div>
      <div id = "main-menu-callout-area1" class = "callout-10">
        <p>📖&nbsp&nbsp목표 : 열심히 공부하기, 과제 잘하기, 시험 잘 보기.</p>
         <!-- 스크롤시 📖&nbsp&nbsp목표 : 과제 망치기, 시험 방해하기, 안 걸리기. 로 바뀜! -->
      </div>
      <div id = "main-menu-callout-area2" class = "callout-60">
        <div id = "callout-area2-titlearea">
          <p>💡&nbsp&nbsp&nbsp어디부터 시작해볼까요?</p>
        </div>

        <div class = "callout-area2-subarea">
          <p id = "start-button" class = "callout-area2-subarea-titleText">🎮 게임 시작</p>
          <!-- 스크롤시 게임 시작으로 바뀜! -->
          <p class = "callout-area2-subarea-contentText">게임을 시작해봅시다.</p>
        </div>

        <div class = "callout-area2-subarea">
          <p id = "options-button" class = "callout-area2-subarea-titleText">⚙️ 게임 설정</p>
          <!-- 스크롤시 게임 설정으로 바뀜! -->
          <p id = "guitar-button" class = "callout-area2-subarea-contentText">게임의 설정을 바꿉니다.</p>
        </div>

        <div class = "callout-area2-subarea">
          <p class = "callout-area2-subarea-titleText">🎸 기타</p>
          <p class = "callout-area2-subarea-contentText">기타를 칩니다</p>
        </div>
      </div>
   </div>
<!-- 메인 메뉴 -->


<!-- ==================== -->
<div id = "level-selection" class = "menu-page">
  <h1 class = "inter-900">난이도 선택</h1>
  <button id="easy-button" class = "game-start inter-900">쉬움</button>
  <button id="normal-button" class = "game-start inter-900">보통</button>
  <button id="hard-button" class = "game-start inter-900">어려움</button>
  <button id="level-to-main" class = "back-button inter-900">뒤로</button>
</div>

<div id = "options" class = "menu-page">
  <h1>설정</h1>
  <label for="music-select">음악 선택: </label>
  <select id="music-select">
    <option value="0">음악 1번</option>
    <option value="1">음악 2번</option>
    <option value="2">음악 3번</option>
  </select>
  <br><br>
  <label>볼륨 설정: </label>
  <input type = "range" min = "0" max = "100" class = "volume-bar">
  <div class = "volume">50</div>
  <br>
  <div id = "bs-div">
    <label for = "slow" class = "bs-label selected">
      <input type = "radio" id = "slow" name = "ball-speed" class = "bs-radio" value = "slow" checked="true">
      느린 공
    </label>
    <label for = "fast" class = "bs-label">
      <input type = "radio" id = "fast" name = "ball-speed" value = "fast" class = "bs-radio">
      빠른 공
    </label>
  </div>
  <button id="option-to-main" class = "back-button">뒤로</button>
</div>

<div id = "guitar" class = "menu-page">
  <h1>기타</h1>
  <button id="option-to-main" class = "back-button">뒤로</button>
</div>

<div id="game-wrapper">
  <!-- 실습 내용 (playjs.html) -->
  <!-- 왼쪽 화면을 위(lab), 아래(정보 표시)로 나누기 위해 div로 감쌈-->
  <div id = "leftArea">
    <div id="labArea">
      <iframe id="labFrame"></iframe>
      <!-- iframe 위에 div 하나 올릴거임 -->
      <div id = "pan"></div>
    </div>
    <!-- 여따가 스코어 좀 적고 이상한 툴팁도 좀 적고 -->
    <div id="ps">
      <p>'P' 또는 'E'를 눌러 일시정지/이어하기</p>
    </div>
  </div>

  <div id="game-area">
    <!-- 벽돌깨기 게임 영역 -->
    <canvas id="gameCanvas" width="900" height="900"></canvas>  
    <!-- 게임 오버 메시지 -->
    <div id = "game-over-massage" class = "pop-up-massage">
      Game Over!
    </div>
    <div id = "game-over-subtitle" class = "pop-up-massage">
      'R'을 눌러 다시하거나, 'Q'를 눌러 메인메뉴로 돌아가기
    </div>
    <!-- 일시정지 메뉴 -->
    <div id = "pause-panel">
      'R'을 눌러 다시하기<br>
      'Q'를 눌러 메인메뉴로<br>
      <label>볼륨 설정: </label>
      <input type = "range" min = "0" max = "100" class = "volume-bar">
      <div class = "volume">50</div>
    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="game.js"></script>
</body>
</html>
