<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>벽돌깨기 게임</title>
  <link rel="stylesheet" href="game.css">

  <link rel="stylesheet" href="playjs.css"> <!-- playjs에서 쓰는 CSS -->
  <script src="playjs.js"></script>         <!-- playjs에서 쓰는 JS -->
</head>
<body>
  <div id="main-menu">
    <h1>내 게임 제목</h1>
    <button id="start-button">게임 시작</button>
    <button id="options-button">설정</button>
    <button id="about-button">게임 정보</button>
  </div>

  <div id = "level-selection">
    <h1>난이도 선택</h1>
    <button id="easy-button" class = "game-start">쉬움</button>
    <button id="normal-button" class = "game-start">보통</button>
    <button id="hard-button" class = "game-start">어려움</button>
    <button id="back-button-inlevel">뒤로</button>
  </div>  

    <div id="game-area">
      <div id="labArea"></div>  <!-- 실습 내용 (playjs.html) -->
      <canvas id="gameCanvas" width="1024" height="768"></canvas>   <!-- 벽돌 게임 -->
    </div>
  

  <!-- 게임 버튼 UI를 밖으로 뺌 -->
  <div id="game-buttons">
    <button id="restartBtn" style="display: none;">다시 시작</button>
    <button id="startBtn">이어하기</button>
    <button id="pauseBtn">일시정지</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
